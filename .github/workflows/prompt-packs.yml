name: Prompt Pack Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/prompts/**'
      - 'functions/scripts/**'
      - 'Decodocs/web/src/lib/documentTypes.js'
  pull_request:
    branches: [ main ]
    paths:
      - 'functions/prompts/**'
      - 'functions/scripts/**'
      - 'Decodocs/web/src/lib/documentTypes.js'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run prompt pack validation
        run: npm run promptpacks:validate
